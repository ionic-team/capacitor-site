<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Capacitor - build cross platform apps with the web</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <meta name="description" content="Cross-Platform native runtime for modern Web Apps. Access Native APIs on iOS, Android, and the Web with one code base. Works with any modern web stack or UI system, including Ionic Framework">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="#16161d">

  <script>
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
      for(let registration of registrations) {
        registration.unregister()
      }
    });
  </script>
  <script type="module" src="/build/app.esm.js"></script>
  <script nomodule src="/build/app.js"></script>

  <link rel="preload" href="/assets/fonts/inter/Inter-variable-ASCII-subset.woff2" as="font" type="font/woff2">
  <link rel="preload" href="/assets/fonts/eina/eina-01-bold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="/assets/fonts/eina/eina-01-semibold.woff2" as="font" type="font/woff2">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
</head>
<body>

  <capacitor-site></capacitor-site>

  <script async src="https://unpkg.com/prismjs@latest/prism.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44023830-42"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-44023830-42');
  </script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
